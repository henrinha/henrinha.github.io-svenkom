<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Velkommen til SvenKom!</title>
    <style>
        /* Global stiler */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #fff;
            overflow-x: hidden;
        }
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px;
            text-align: center;
        }
        /* Overskrift */
        h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
            animation: fadeInDown 1s ease-out;
        }
        /* Tekst */
        p {
            font-size: 1.5em;
            line-height: 1.6;
            margin: 0.5em 0;
            animation: fadeInUp 1s ease-out;
        }
        /* Animasjoner */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Responsiv design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hei og velkommen til SvenKom!</h1>
        <p>Her kommer praktisk info om svenkom.</p>
        <p>Ryktes btw om opptaksmuligheter p√• DT i dag</p>
    </div>
</body>
</html>
